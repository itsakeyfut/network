<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocketチャットクライアント</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-panel" id="loginPanel">
        <h2>チャットログイン</h2>
        <div class="input-group">
          <input
            type="text"
            id="usernameInput"
            placeholder="ユーザー名を入力"
          />
          <button id="loginButton">ログイン</button>
        </div>
      </div>

      <div class="chat-container" id="chatContainer" style="display: none">
        <div class="sidebar">
          <div class="room-header">
            <h3>チャットルーム</h3>
            <button id="createRoomButton">+</button>
          </div>
          <ul id="roomList">
            <li class="active" data-room="general">general</li>
          </ul>
          <div class="user-list">
            <h3>ユーザー</h3>
            <ul id="userList"></ul>
          </div>
        </div>
        <div class="chat-area">
          <div class="chat-header">
            <h2 id="currentRoom">general</h2>
          </div>
          <div class="message-container" id="messageContainer"></div>
          <div class="input-area">
            <input
              type="text"
              id="messageInput"
              placeholder="メッセージを入力"
            />
            <button id="sendButton">送信</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="createRoomModal">
      <div class="modal-content">
        <h3>新しいルームを作成</h3>
        <input type="text" id="roomNameInput" placeholder="ルーム名" />
        <div class="modal-actions">
          <button id="cancelCreateRoom">キャンセル</button>
          <button id="confirmCreateRoom">作成</button>
        </div>
      </div>
    </div>

    <script src="/static/js/client.js"></script>
  </body>
</html>
